<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/styles_start.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <title>Landsat Web App</title>
</head>
<body>
    <header class="cabeza">
        <nav>
            <div class="nav-brand">
                <img src="img/logo.png" alt="Logo Designious" width="120" height="120">
                <h1 class="titulo">Designious</h1>
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#acerca-lansat">Services</a></li>
                <li><a href="#servicios">About</a></li>
                <li><a href="#contacto">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <form id="landsat-form">
                <img class="imagenNasa" src="img/ico2.jpeg" alt="NASA Icon" width="200" height="200">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="start-date">Date Range - Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">Date Range - End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <label for="cloud-cover">Cloud cover (%):</label>
                <input type="number" id="cloud-cover" name="cloud-cover" min="0" max="100" required>

                <button type="submit">Search for images</button>
            </form>

            <div id="map"></div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logos">
                <img src="img/logo.png" alt="Logo Designious" width="100" height="100">
                <img src="img/icono.png" alt="Icono adicional" width="200" height="100">
            </div>
            <p>&copy; 2026 Designious. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" class="social-icon" aria-label="Facebook">FB</a>
                <a href="#" class="social-icon" aria-label="Twitter">TW</a>
                <a href="#" class="social-icon" aria-label="Instagram">IG</a>
                <a href="#" class="social-icon" aria-label="LinkedIn">LI</a>
            </div>
        </div>
    </footer>
    <script>
        var map = L.map('map').setView([2.4448, -76.6147], 17);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/home">Esri</a> & contributors',
            maxZoom: 18
        }).addTo(map);
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; <a href="https://www.esri.com/en-us/home">Esri</a> & contributors',
            maxZoom: 18
        }).addTo(map);
    </script>
</body>
</html>
