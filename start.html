<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles_start.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <title>Landsat Web App</title>
</head>
<body>
    <header class="cabeza">
        <nav>
            <img src="img/logo.png" width="120px" />
            <h1 class="titulo">Designious</h1>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#acerca-lansat">Services</a></li>
                <li><a href="index.html#servicios">About</a></li>
                <li><a href="index.html#contacto">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content-container">
            <form id="landsat-form">
                <img class="imagenNasa" src="img/ico2.jpeg" width="200px">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="start-date">Date Range - Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">Date Range - End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <label for="cloud-cover">Cloud cover (%):</label>
                <input type="number" id="cloud-cover" name="cloud-cover" min="0" max="100" required>

                <button type="submit">Search for images</button>
            </form>

            <div id="map" style="width: 800px; height: 400px;"></div>
        </div>

        <script>
            // Inicializar el mapa centrado
            var map = L.map('map').setView([2.4448, -76.6147], 15); // Coordenadas de ejemplo

            // Añadir la capa de imágenes satelitales de Esri
            var satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; <a href="https://www.esri.com/en-us/home">Esri</a> & contributors',
                maxZoom: 18
            });

            // Añadir la capa de nombres de ciudades, carreteras y límites
            var labelsLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}', {
                attribution: '&copy; <a href="https://www.esri.com/en-us/home">Esri</a> & contributors',
                maxZoom: 18
            });

            // Añadir ambas capas al mapa
            satelliteLayer.addTo(map);
            labelsLayer.addTo(map);
        </script>
    </main>
    <footer>
        <img src="img/logo.png" width="100px" />
        <img src="img/icono.png" width="200px" >
        <div class="footer-content">
            <p>&copy; 2026 Designious. Todos los derechos reservados.</p>
            <div class="social-links">
                <a href="#" class="social-icon">FB</a>
                <a href="#" class="social-icon">TW</a>
                <a href="#" class="social-icon">IG</a>
                <a href="#" class="social-icon">LI</a>
            </div>
        </div>
    </footer>
</body>
</html>
